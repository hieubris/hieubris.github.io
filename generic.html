		<title>Generic - Stellar by HTML5 UP</title>
		<meta charset="utf-8" />

		<link rel="stylesheet" href="assets/css/main.css" />
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
	</head>
	<body class="is-preload">

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
				<a href="index.html" class="image" id="back"><img height="50px" width="50px" src="images/left.png" alt=""/></a>
					<header id="header">
						<h1>Weather API</h1>
						<p>Input a City Name</p>
					</header>

				<!-- Main -->
					<div id="main">

						<!-- Content -->
							<section id="content" class="main">
								<span class="image main"><img src="images/pic04.jpg" alt="" /></span>
								<form method="post" action="#">
									<div class="col-12">
										<ul class="actions">
											<li id="weathertextfield"><input type="text" name="demo-name" value="" placeholder="City Name" /></li>
											<li id="weatherbutton"><input type="reset" value="Enter" /></li>
										</ul>
									</div>
								</form>
							</section>

							<div class="weatherapiresult">
								<h2 id="cityname">City</h2>
								<img id="weathericon" src="" alt=""/>
								<p id="temp">Temperature</p>
								<ul class="weatherlist">
									<li id="lowtemp">Low</li>
									<li id="hightemp">High</li>
								</ul>
								<ul class="weatherlist">
									<li id="humidity">Humidity</li>
									<li id="wind">Wind</li>
									<li id="pressure">Pressure</li>
								</ul>	
							</div>
					</div>

				<!-- Footer -->
					<footer id="footer">
					</footer>

			</div>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/jquery.scrollex.min.js"></script>
			<script src="assets/js/jquery.scrolly.min.js"></script>
			<script src="assets/js/browser.min.js"></script>
			<script src="assets/js/breakpoints.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>
			<script src="weatherapi.js"></script>
